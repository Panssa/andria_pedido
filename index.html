<!DOCTYPE html>
<html lang="pt BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para o meu amor</title>
    
</head>
<body>
    <div id="conteudo">
    <h1>Aceita a namorar comigo ?</h1>
    <button class="btn" onclick="sim()">sim</button>
    <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)" style="position: absolute;">nao</button>
</div>
</body>
<style>
    #conteudo{
        background-color: #e26480;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        padding: 10px;
        text-align: center;
        font-family: sans-serif;
    }

    .btn {
        background: black;
        color: white;
        border: none;
        padding: 10px;
        width: 80px;
        border-radius: 5px;
    }
</style>
<script>
    function sim(){
        alert("Voce aceitou a namorar comigo")

        location.href = "https://music.youtube.com/watch?v=izGwDsrQ1eQ";
    }

    function desvia(btn) {
        // btn declarado na função
        btn.style.position = 'absolute';
        btn.style.bottom = geraPosicao(10, 90);
        btn.style.left = geraPosicao(10, 90);
        console.log('opa, desviei...');
    }

    function geraPosicao(min, max) {
        return (Math.random() * (max - min) + min) + "%";
    }
</script>
</html>
